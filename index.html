<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
   
    <title>Quick Tip</title>
</head>
<body>
<main  id = "container" >
    <h1>Quick tip</h1>
    <section>
        <div class="bill">
        <label for="yourBill">bill</label>
        <input type="number" placeholder="your Bill" id="yourBill"  />
        </div>
        <div> 
        <div class="space-between">
          <label for="tipInput">select tip</label>
            <span id="tipPercent">0%</span>
        </div>
            <input type="range" id="tipInput" value="0" class="range">
    </div>

<div class="space-between">
  <span >Tip</span>
    <span id="tipValue"></span>
</div>
        <hr>
        <div class="space-between total">
        <span>Total</span>
        <span id="totalWithTip"></span>
    </div>
    </section>
<br>
    <section>
        <div> 
            <div class="space-between">
            <label for="splitInput">split</label>
              <span id="splitValue"></span>
          </div>
              <input type="range" min="1"  max="21" id="splitInput" value="1" class="range">
      </div>
        <div class="space-between">
            <span>Bill Each</span>
            <span id="billEach"></span>
        </div>
        <div class="space-between">
            <span>Tip each</span>
            <span id="tipEach"></span>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
